<div class="container">
    <div class="col-6">
        <form (ngSubmit)="tryLogin(form)" #form="ngForm">
            <div class="form-group">
                <label for="username">{{'Username' |translate}}</label>
                <input type="text" class="form-control" id="username" ngModel name="username" required maxlength="40"
                    #username="ngModel" [ngClass]="{'is-invalid': username.invalid && username.touched}">
            </div>
            <div class="form-group">
                <label for="password">{{'Password' |translate}}</label>
                <input type="text" class="form-control" id="password" ngModel name="password" required maxlength="40"
                    #password="ngModel" [ngClass]="{'is-invalid': password.invalid && password.touched}">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">{{'Log in' |translate}}</button>
        </form>
    </div>
</div>
