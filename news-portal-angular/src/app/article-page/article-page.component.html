<div class="container border">
    <div class="menu" [hidden]="!isOpenConfirm">
        <div>{{'Confirm delete' |translate}}</div>
        <div>
            <a class="btn btn-danger" (click)="deleteArticle()">{{'Yes' |translate}}</a>
            <a class="btn btn-primary" (click)="isOpenConfirm=false">{{'No' |translate}}</a>
        </div>
    </div>
    <table>
        <tr>
            <td class="col-name">
                {{'Title' |translate}}
            </td>
            <td>
                {{article.title}}
            </td>
        </tr>
        <tr>
            <td class="col-name">
                {{'Date' |translate}}
            </td>
            <td>
                {{article.created| date: 'dd/MM/yyyy'}}
            </td>
        </tr>
        <tr>
            <td class="col-name">
                {{'Brief' |translate}}
            </td>
            <td>
                {{article.brief}}
            </td>
        </tr>
        <tr>
            <td class="col-name">
                {{'Content' |translate}}
            </td>
            <td>
                {{article.content}}
            </td>
        </tr>
    </table>
    <div class="buttons">
        <a class="btn btn-primary" [routerLink]="['/admin/new-article/', article.id]">{{'Edit' |translate}}</a>
        <button class="btn btn-primary" (click)="openConfirmMenu()">{{'Delete' |translate}}</button>
    </div>
</div>
